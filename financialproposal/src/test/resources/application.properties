server.port=8080
spring.application.name=proposals-test
# datasource
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:financial_proposals_test
spring.datasource.username=root
spring.datasource.password=

# jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

api.account.url=localhost:8888
api.analysis.url=localhost:9999

# jaeger
opentracing.jaeger.enabled=false
opentracing.jaeger.service-name=proposals-test
opentracing.jaeger.probabilistic-sampler.sampling-rate=0
opentracing.spring.cloud.jdbc.enabled=false
spring.data.jpa.repositories.bootstrap-mode=default