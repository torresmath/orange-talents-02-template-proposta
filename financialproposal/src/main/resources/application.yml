server.port: ${SERVER_PORT}
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_SUPPLIER}:3306/financial_proposals?useTimezone=true&serverTimezone=America/Sao_Paulo
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    format-sql: true
    hibernate.ddl-auto: update
  security.oauth2.resourceserver.jwt:
    issuer-uri: http://localhost:18080/auth/realms/propostas
    jwk-set-uri: http://localhost:18080/auth/realms/propostas/protocol/openid-connect/certs

management.endpoints.web.exposure.include: health

# feign
feign.hystrix.enabled: true
api:
  account.url: ${ACCOUNT_API}:8888
  analysis.url: ${ANALYSIS_API}:9999

# keycloak
auth:
  client_id: proposals
  client_secret: f6e9c65d-9c80-4ca4-adeb-6ad3e7dfda2d
  uri: http://localhost:18080/auth/realms/propostas/protocol/openid-connect/token
  grant_type: password
  scope: openid

keycloak.realm: propostas
keycloak.auth-server-url: http://${KEYCLOAK_SUPPLIER:localhost}}:18080/auth
keycloak.ssl-required: external
keycloak.resource: proposals
keycloak.credentials.secret: f6e9c65d-9c80-4ca4-adeb-6ad3e7dfda2d
keycloak.use-resource-role-mappings: true